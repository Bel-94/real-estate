{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark  sticky-top" style="background-color: #34495E ;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.png' %}" class="image" alt="" width="100" height="100" />
    </a>
    <button class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li 
        {
          {% if '/' == request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %}
        }
        >
          <a class="nav-link" href="{% url 'index' %}" style="color: #df336c">Home</a>
        </li>
        <li 
        {
          {% if 'about' in request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %}
        }
        >
          <a class="nav-link" href="{% url 'about' %}" style="color: #df336c">About</a>
        </li>
        <li
          {% if 'listings' in request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %}
        
        >
          <a class="nav-link" href="{% url 'listings' %}" style="color: #df336c">Featured Listings</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li 
        {% if 'dashboard' in request.path %}
        class="nav-item active mr-3"
        {% else %}
        class="nav-item mr-3"
        {% endif %}
        >
          <a class="nav-link" href="{% url 'dashboard' %}" style="color: #df336c">
            Welcome {{ user.username }} (Dashboard)</a>
          </li>

        <li class="nav-item mr-3">
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link" style="color: #df336c">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden">
          </form>
        </li>
        {% else %}
          <li 
            {% if 'register' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'register' %}" style="color: #df336c">
                <i class="fas fa-user-plus"></i> Register</a
              >
            </li>
            <li 
            {% if 'login' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}>
              <a class="nav-link" href="{% url 'login' %}" style="color: #df336c">
                <i class="fas fa-sign-in-alt"></i>

                Login</a
              >
          </li>
        {% endif %}
          
      </ul>
    </div>
  </div>
</nav>
